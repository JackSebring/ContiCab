<ion-content padding>
    <div class="center setup_logo_div">
        <img class="logo_setup" src="assets/imgs/icon.png"/>
      </div>
      <div class="setup_div">
        SETUP
      </div>
  <div>
      <ion-list>
        <p></p>
          <ion-item>
            <ion-label>Are you willing to Carpool:</ion-label>
            <ion-select [(ngModel)]="carpool">
              <ion-option value="yes">YES</ion-option>
              <ion-option value="no">NO</ion-option>
            </ion-select>
          </ion-item><br/>
          
          <ion-item>
              <ion-label>Approx. Resumption Time:</ion-label>
              <ion-input type="time"></ion-input>
          </ion-item><br/>
          <ion-item>
              <ion-label>Approx. Closing Time:</ion-label>
              <ion-input type="time"></ion-input>
          </ion-item><br/>
          <ion-item>
              <ion-label>Work Location:</ion-label>
              <ion-select [(ngModel)]="work_location">
                <ion-option value="abhn">Auburn Hills North</ion-option>
                <ion-option value="abhs">Auburn Hills South</ion-option>
                <ion-option value="toy">Troy</ion-option>
              </ion-select>
            </ion-item><br/>
            <ion-item>
                <ion-label>Home Address:</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item><br/>
          <p></p>
        </ion-list>
  </div>
  <div class="submit_div" (click)="gotoDashboard()">
      <button ion-button round full class="submit_button">Finish</button>
  </div>


</ion-content>
