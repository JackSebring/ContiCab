
<ion-content >

        </div>
        <div class="staff_div">
          WELCOMETOCONTI
        </div>
      
        <ion-list style="margin-top:4vh"> 
          <p>
            
          </p>

              <ion-input type="text" [(ngModel)]="loginData.email"></ion-input>
            </ion-item>

              <ion-label floating>Password</ion-label>

</ion-content>
